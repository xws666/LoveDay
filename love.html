<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 公共样式css -->
  <link href="css/cc.css">
  <link href="css/index-css.css">

  <style>
    .box {
      height: 40vh;
    }

    
    #daysTogether {
      font-size: 38px;
      /* 可以根据需要调整大小，比如 24px、40px 等 */
      font-weight: bold;
      /* 可选：加粗 */
      text-align: center;
      /* 可选：居中显示 */
      margin-top: 20px;
      /* 可选：增加顶部间距 */
    }
  </style>

</head>

<body>
  <div>
    <div class="box"></div>
    <div id="daysTogether"></div>

  </div>

  <script>
    // 在一起的日期：2025年4月1日
    const startDate = new Date("2025-04-01");
    const today = new Date();

    // 把时间部分清零，确保只计算天数
    startDate.setHours(0, 0, 0, 0);
    today.setHours(0, 0, 0, 0);

    // 计算相差的毫秒数，转为天数
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    // 设置文本内容
    document.getElementById("daysTogether").textContent = `在一起已经 ${diffDays} 天 `;
  </script>
</body>

</html>
